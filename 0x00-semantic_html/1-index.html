<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="utf-8">

    <!-- SEO and accessibility meta tags -->
    <meta name="description" content="A blog post about semantic HTML and accessibility practises">
    <meta name="keywords" content="HTML, Semantic, Accessibility, Blog, SEO">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Semantic Html Blog Post</title>
</head>
<body>
    <!-- Header with navigation -->
    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <!-- Main section -->
    <main>
        <article>
            <h1>Welcome to My First Article</h1>
            <section>
                <p>
                    This is the content of my article. Here, I am practicing structuring
                    an HTML document using semantic elements like <code>header</code>, 
                    <code>nav</code>, <code>main</code>, <code>article</code>, 
                    <code>section</code>, and <code>footer</code>.
                </p>
            </section>
        </article>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; Copyright</p>
    </footer>
</body>
</html>
